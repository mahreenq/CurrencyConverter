<!DOCTYPE html>

<html>
	<head>
		<title>Currency Converter</title>
		<link type="text/css" rel="stylesheet" href="./dist/css/build.css" />
	</head>
	<body class=>
	
			<div class = "coverter">
			
				<div id="from"> FROM </div>
				<div id="to"> TO </div>
				<div> AMOUNT <input type="number" id="toConvert" /></div>
				<button type="button"  onclick="myFunction()" >Calculate</button>
				
				<div> Conversion Value : <span id="convertedValue"></span></span></div>
				
							<script>
							function myFunction() {
								var fromCurrency = document.getElementById("fromSelect").value;
								var toCurrency = document.getElementById("toSelect").value;
								var toConvertAmount = document.getElementById("toConvert").value;
								var converted= toConvertAmount /fromCurrency *toCurrency;
								document.getElementById("convertedValue").innerHTML = converted.toFixed(2);
							}
							</script>
				</div>
		
		

		<footer >
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
			<script type="text/javascript" src="./dist/js/build.js"></script>
		</footer>
	</body>
</html>
